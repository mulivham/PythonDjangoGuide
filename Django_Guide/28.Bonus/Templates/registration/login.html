{% extends 'base.html' %}

{% load static %}

{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.87.0">
    <title>Signin Template Â· Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="{% static '/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static '/sign/signin.css' %}" rel="stylesheet">


  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method="post">

    {% csrf_token %}

    <img class="mb-4" src="{% static '/assets/brand/Kalibre.png' %}" alt="" width="37" height="37">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-group">
      <input id="id_username" name="username" type="text" value="{{ username }}" required="" class="form-control" placeholder="Username or email" />
    </div>
    <div class="form-group">
      <input id="id_password" name="password" type="password" class="form-control" placeholder="Password">
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</main>   
  </body>
</html>

{% endblock %}
